<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em MP3 com HTML5</p>
    <!--<audio src="midias/2009-lovers-carvings-bibio.mp3"controls autoplay></audio>-->
    <audio preload="metadata" controls loop>
        <source src="midias/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não conseguiu carregar o audio.</p>
    </audio>
</body>
</html>
