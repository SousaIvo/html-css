<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iuse">Usuário:</label>
            <input type="text" name="use" id="iuse" required minlength="4" maxlength="8" size="10" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="iuse">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" size="8" placeholder="minimo 8 letras" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
