<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls autoplay loop width="400" height="250">
        <source src="midia/video-01.mp4" type="video/mp4">
        <source src="midia/Video-01.m4v" type="video/m4v">
        <source src="midia/Video-01.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/hhlo2KI3qFM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo do vimeo</h1>
    <div style="padding:42.5% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/273764697?h=113c558fea&autoplay=1&loop=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
