<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <P>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá visualizar em cada caso.</P>

    <ul>
        <li><abbr title="usa a tag p">Paragrafos</abbr></li>
        <li><abbr title="Usa a tag h1">Títulos</abbr></li>
        <li><abbr title="Usa a tag img">Imagem</abbr></li>
        <li><abbr title="Usa a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usa a tag code">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag ol">Listas Ordenadas</abbr></li>
        <li><abbr title="Usa a tag ul">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
